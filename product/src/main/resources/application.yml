spring:
  application:
    name: Product Service
  datasource:
    url: jdbc:h2:mem:product
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

  cloud:
    kubernetes:
      loadbalancer:
        mode: service
  config:
    import: configserver:
server:
  port: 6000
management:
  endpoints:
    web:
      exposure:
        include=*: