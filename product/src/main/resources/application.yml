spring:
  application:
    name: Product Service
  datasource:
    url: jdbc:h2:file:/data/product
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
server:
  port: 5000
management:
  endpoints:
    web:
      exposure:
        include=*: